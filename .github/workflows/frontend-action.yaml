name: Build, Scan & Push Docker Image for frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'app/frontend/**'

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Scan for secrets in the repo
      - name: Scan for secrets
        uses: github/codeql-action/init@v2
        with:
          languages: javascript 

      - name: Run gitleaks for secret scanning
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true

      # 3. Lint Dockerfile (basic checks)
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3
        with:
          dockerfile: app/frontend/Dockerfile

      # 4. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 5. Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Build image with metadata
      - name: Build Docker image
        working-directory: app/frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }} .

      # 7. SCA + Vulnerability scanning BEFORE pushing
      - name: Scan image with Trivy (SCA + Vuln scan)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          exit-code: '1'  # fail the pipeline if HIGH or CRITICAL vulnerabilities are found
          severity: 'CRITICAL,HIGH'
          format: 'table'
          ignore-unfixed: true

      # 8. Optional: Generate SBOM (Software Bill of Materials)
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          format: 'cyclonedx'
          output: 'frontend-sbom.cyclonedx.json'
        
      # 8. Upload the sbom
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: frontend-sbom
          path: frontend-sbom.cyclonedx.json

      # 10. Push image only if scan passes
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
